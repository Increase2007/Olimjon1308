<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<style>
    body{
    margin-top: 70px;
    background-color: #333;
    color: white;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">
                    Converter
                </h1>
                <form>
                    <div class="form-group text-center">
                        <input type="number" id="currencyInput" class="form-control form-control-lg">
                    </div>
                </form>
                <div id="output" class="mt-3" style="visibility: hidden;">
                    <div class="card bg-primary mb-2">
                        <div class="card-block">
                            <h4>Rubl:</h4>
                            <div id="rublOutput">0</div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-block">
                            <h4>Dollar:</h4>
                            <div id="dollarOutput">0</div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2">
                        <div class="card-block">
                            <h4>Yevro:</h4>
                            <div id="euroOutput">0</div>
                        </div>
                    </div>
                    <div class="card bg-info mb-2">
                        <div class="card-block">
                            <h4>Yuan:</h4>
                            <div id="yuanOutput">0.02</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="classwork.js"></script>
</body>
</html>
